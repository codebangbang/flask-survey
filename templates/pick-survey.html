{% extends 'base.html' %}
{% block title %} Pick a Survey {% endblock %}
{% block content %}
<h1>Time to pick a survey</h1>
<form method="POST">
    <select name="survey_code">
        {% for code, survey in surveys.items() %}
        <option value="{{ code }}">{{survey.title}}</option>
        {% endfor %}
    </select>
    <button>Go!</button>
</form>

{% endblock %}
